<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list app</title>
    <link href="../static/bootstrap-4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--Header-->
    <div class="jumpbotron" style="margin-bottom:0">
        <a class="navbar-brand" href="/userHome">
            <img src="../static/image/manu.jpg" alt="logo" style="height:100px">
        </a>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/userHome">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/newTask">New Task</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logOut">Log out</a>
            </li>
        </ul>
    </nav>
    <!--End header-->

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger">
            <strong>Error:</strong> [{{ message }}]
        </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
    <!--Footer-->
        <div class="jumpbotron text-center" style="margin-bottom:3">
            <p>Copyright @2021 by NguyenPhanThanhKiet</p>
        </div>
    <!--End footer-->
</body>
</html>
